<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIおすすめ店舗</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            text-align: center;
            padding: 1rem 0;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 1rem 0;
        }

        .store-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .store-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .store-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .store-image {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            margin-right: 1.5rem;
            overflow: hidden;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .store-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .store-details {
            flex-grow: 1;
            text-align: left;
        }

        .store-details h2 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            color: #333;
        }

        .store-details p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>AIおすすめ店舗</h1>
    </header>
    <main>
        <div class="container">
            <div class="store-list">
                {% if stores %}
                    {% for store in stores %}
                        <a href="{% url 'store_detail' store.id %}" class="store-item">
                            <div class="store-image">
                                <img src="{{ store.image.url }}" alt="{{ store.name }}">
                            </div>
                            <div class="store-details">
                                <h2>{{ store.name }}</h2>
                                <p>{{ store.description|truncatewords:15 }}</p>
                            </div>
                        </a>
                    {% endfor %}
                {% else %}
                    <p>現在、おすすめの店舗はありません。</p>
                {% endif %}
            </div>
        </div>
    </main>
</body>
</html>
