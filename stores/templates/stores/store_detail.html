<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ store.name }}</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            text-align: center;
            padding: 1rem 0;
            /* background-color: #fff; */
            /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 1rem 0;
        }

        .store-details {
            margin-bottom: 2rem;
            text-align: center;
        }

        .store-details p {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .dishes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2列に設定 */
            gap: 1rem;
            justify-content: center;
        }

        .dish-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .dish-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .dish-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .dish-item h2 {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        .dish-item p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ store.name }}</h1>
    </header>
    <main>
        <div class="container">
            <div class="store-details">
                <p>{{ store.description }}</p>
                <p><a href="{{ store.website }}">{{ store.website }}</a></p>
                <!-- <img src="{% url 'generate_qr_code' store.id %}" alt="QRコード"> -->
            </div>

            <div class="dishes-grid">
                {% for dish in store.dishes.all %}
                    <div class="dish-item">
                        <img src="{{ dish.image.url }}" alt="{{ dish.name }}">
                        <h2>{{ dish.name }}</h2>
                        <p>{{ dish.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
