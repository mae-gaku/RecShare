<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お店一覧</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'stores/css/style.css' %}"> -->

    <style>
        /* styles.css */

        /* 共通のデザイン設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f8f8;
        }

        header {
            /* background-color: #333;
            color: #fff;
            padding: 1rem; */
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
        }

        .store-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .store-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0; /* Remove padding to fit the image */
            width: calc(50% - 0.5rem); /* モバイルデバイスに合わせて幅を調整 */
            max-width: 300px; /* 最大幅を設定 */
            text-align: center;
            box-sizing: border-box;
            text-decoration: none; /* Remove underline from the link */
            color: inherit; /* Inherit text color */
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            align-items: center;
            overflow: hidden; /* Hide overflowed content */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Positioning context for the image */
        }

        .store-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .store-image {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 8px 8px 0 0; /* Top corners rounded */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .store-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Maintain aspect ratio */
        }

        .store-item h2 {
            margin: 1rem 0 0;
            font-size: 1.5rem;
            color: #333;
        }

        .store-item p {
            margin: 0.5rem 0;
            color: #555;
        }

        @media (min-width: 768px) {
            .store-item {
                width: calc(50% - 1rem); /* タブレット以上のサイズでは2列に並ぶ */
            }
        }

        @media (min-width: 1024px) {
            .store-item {
                width: calc(33.333% - 1rem); /* デスクトップサイズでは3列に並ぶ */
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>お店一覧</h1>
    </header>
    <main>
        <div class="container">
            <div class="store-list">
                {% for store in stores %}
                    <a href="{% url 'store_detail' store.id %}" class="store-item">
                        <div class="store-image">
                            <img src="{{ store.image.url }}" alt="{{ store.name }}">
                        </div>
                        <h2>{{ store.name }}</h2>
                        <p>{{ store.description }}</p>
                    </a>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
